<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <h1 class="Header">
            <div id="title">Game Rules</div>
            <a href="./index.html"><div id="homebtn"><img src="./images/home.png" alt="Home"></div></a>
            <a href="./rules page1.html"><div id="ruleP1"><img src="./images/arrow.png" alt="Home"></div></a>
            <a href="./rules page2.html"><div id="ruleP2"><img src="./images/arrrow-right.png" alt="Home"></div></a>
        </h1>

        <div class="GameList">
            <div class="ruleBox">

                <p id="ruleTitle">⏰ 시간은요?</p>
                <p id="ruleText">
                    &nbsp;&nbsp; 난이도에 따라 시간이 달라요!
                </p>
                <p id="ruleText">
                    &nbsp;&nbsp; &nbsp;&nbsp; 🍭 <b>Easy</b> 모드: 60초<br>
                    &nbsp;&nbsp; &nbsp;&nbsp; 🌶️ <b>Hard</b> 모드: 30초
                </p>
                <p id="ruleText">
                    &nbsp;&nbsp; 시간 안에 전부 맞추면 승리! 시간 끝나면 게임 오버 😭
                </p>

                <p id="ruleTitle">🧠 꿀팁!</p>
                    <p id="ruleText">∙ &nbsp; 카드 앞면이 보일 때, 그림 위치를 잘 기억해요! 🧠</p>
                    <p id="ruleText">∙ &nbsp; 성급하게 누르지 말고, 차분히~ 천천히~ 😌</p>
                    <p id="ruleText">∙ &nbsp; 한 쌍씩 맞출 때마다 기분도 UP! ⬆️</p>
            </div>
        </div>

        <div class="bottom"></div>
        
    </div>

     <script>
        // BGM 설정
        // Audio 객체 생성
        const bgm = new Audio("time-312855.mp3");
        
        // 반복 설정
        bgm.loop = true;
        
        // 자동 재생
        bgm.autoplay = true;
        
        // 사용자가 클릭하거나 키 입력을 해야 자동 재생이 허용되는 경우 대비
        // (바닥을 클릭하면 배경음악이 나옴)
        document.addEventListener("click", () => {
            bgm.play();}, { once: true });
    </script>
</body>
</html>
