  <script src="scripts.js"></script>
  <script type="">
    const memory_cards = document.querySelectorAll(".memory-card")

    console.log(memory_cards);
    for (const card of memory_cards) {
      console.log("apiUrl");
      const superhero = card.dataset.superhero;
      const imgElement = card.querySelector('.front-face');
      // Define the API URL
      // const apiUrl = 'https://akabab.github.io/superhero-api/api/id/${superhero}.json';
      const apiUrl = 'https://akabab.github.io/superhero-api/api/id/' + superhero + '.json';
      console.log(apiUrl);
        
      // // Make a GET request
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json(); // json: tipe file kayak dictionary
        })
        .then(data => { // data: udah bukan link tapi json file
          console.log(data.images.sm);
          imgElement.src = data.images.sm
          // frontFace.src = data.images.sm;
          // frontFace.alt = data.name
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    
  </script>
