<body>
    <div class="maincontainer">
        <div id="soundbtn"><img src="./images/soundmuted.png" alt="Sound Button"></div>
        <h1 class="Header">
            <div id="title">Game Rules</div>
            <a href="./index.html">
                <div id="homebtn"><img src="./images/home.png" alt="Home"></div>
            </a>
            <a href="./rules page1.html">
                <div id="ruleP1"><img src="./images/arrow.png" alt="Home"></div>

            <a href="./rules page2.html">
                <div id="ruleP2"><img src="./images/arrrow-right.png" alt="Home"></div>
            </a>

        <div class="GameList">
            <div class="ruleBox">

                <p id="ruleTitle">🎯 어떤 게임이야?</p>
                <p id="ruleText">
                    &nbsp;&nbsp; 같은 그림이 있는 카드를 두 장씩 짝 맞추는 기억력 게임이에요!<br>
                    &nbsp;&nbsp; 모든 짝을 다~ 맞추면 게임 성공! 🎉
                </p>


                <p id="ruleTitle">🎮 게임 규칙
                <p id="ruleText">1. 게임이 시작되면, 카드가 3초 동안 앞면을 보여줘요! 👀</p>
                <p id="ruleText">2. 3초 후에 카드가 뒤집혀요. 🙈</p>
                <p id="ruleText">3. 카드를 하나씩 클릭해서 그림을 확인해보세요!</p>
                <p id="ruleText">4. 같은 그림이 나오면 카드가 고정돼요~ 💖</p>
                <p id="ruleText">5. 다른 그림이면 다시 뒤집혀요. 기억해둬야 해요! 🤔</p>
                <p id="ruleText">6. 모든 카드를 맞추면 당신이 승자! 🏆</p>
                </p>
            </div>
        </div>

        <div class="bottom"></div>
    </div>
