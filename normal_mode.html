<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Mode</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="maincontainer">
        <h1 class="Header">
            <div id="title">Normal</div>
            <div id="Timer">Timer</div>
            <a href="./index.html"><div id="homebtn"><img src="./images/home.png" alt="Home"></div></a>
        </h1>

        
        <div class="GameList">
            <a id="levelBox" href="normal_gameplay.html?value=6"><div>3x4</div></a>
            <a id="levelBox" href="normal_gameplay.html?value=9"><div>3x6</div></a>
            <a id="levelBox" href="normal_gameplay.html?value=12"><div>3x8</div></a>
        </div>

        <div class="bottom">
            
        </div>
    </div>
    
    <script>
        // BGM 설정
        // Audio 객체 생성
        const bgm = new Audio("a-sad-song-about-the-pain-of-a-love-breakup-235458.mp3");
        
        // 반복 설정
        bgm.loop = true;
        
        // 자동 재생
        bgm.autoplay = true;
        
        // 사용자가 클릭하거나 키 입력을 해야 자동 재생이 허용되는 경우 대비
        // (바닥을 클릭하면 배경음악이 나옴)
        document.addEventListener("click", () => {
            bgm.play();}, { once: true });
    </script>
</body>

</html>
